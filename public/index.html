<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html>
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Display top value utxos in a given block</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #utxoPreview-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script><!-- load angular 1.2.4 -->
    <script src="js/controllers/utxoPreview.js"></script> <!-- load up our controller -->
    <script src="js/services/utxoPreviews.js"></script> <!-- load our utxoPreview service -->
    <script src="js/core.js"></script> <!-- load our main application -->


</head>
<!-- SET THE CONTROLLER AND GET ALL UTXOS -->
<body ng-app="btcUtxoPreview">
    <div ng-controller="utxoPreviewController" class="container">

        <!-- HEADER AND UTXO COUNT -->
        <div class="jumbotron block-center">
            <h1>I'm a UtxoPreview-aholic <span class="label label-info">{{ utxoPreviews.length }}</span></h1>
        </div>

        <!-- UTXO LIST -->
        <div id="utxoPreview-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE UTXOS IN $scope.utxoPreviews -->
                <div class="checkbox" ng-repeat="utxoPreview in utxoPreviews">
                    <label>
                        <input type="checkbox" ng-click="deleteUtxoPreview(utxoPreview._id)"> {{ utxoPreview.text }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE UTXOS -->
        <div id="utxoPreview-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 address-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW UTXOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createUtxoPreview()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
